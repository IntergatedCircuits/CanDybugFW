# Credits for the build setup go to https://github.com/Jumperr-labs
sudo: required

language: ruby

services:
  - docker

before_install:
- docker pull jumperio/vlab-gcc-arm:latest

script:
- docker run -v $PWD:/my_files_in_docker --entrypoint /usr/bin/make jumperio/vlab-gcc-arm -C my_files_in_docker HSE_HZ=12000000 VID=FFFF PID=F042
